<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Padding</title>
    <style>
        div {
            width: 200px;
            display: block;
            background: #eee;
            box-sizing: content-box;
            padding: 30px;
        }

        ul {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div>你好，Padding</div>
    <ul>
        <li>
            123
        </li>
        <li>
            234
        </li>
        <li>
            345
        </li>
    </ul>
</body>
</html>
