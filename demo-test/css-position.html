<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Padding</title>
    <style>
        #box {
            width: 200px;
            display: block;
            background: #eee;
            box-sizing: content-box;
            padding: 30px;
        }

        ul {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="content">content</div>

    </div>
</body>
</html>
