<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
		.box{
			width:600px;
			height:200px;
			background:red;
		}
		.border{
			width:580px;height:50px;
			border:10px solid;
		}
		.top{
			border-color:transparent transparent red;
		}
		.bottom{
			border-color:red transparent transparent;
		}
		</style>
	</head>
	<body>
		<div class="top border"></div>
		<div class="box"></div>
		<div class="bottom border"></div>
	</body>
</html>
