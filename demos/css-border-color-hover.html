<!DOCTYPE html>
<html>
<head></head>
<style>
.add{
	display: block;
	width: 100px;
	height: 100px;
	position: relative;
	color: #ccc;
	transition: color .25s;
	border: 1px solid;
}
.add:before {
	content: "";
	width: 80px;
	position: absolute;
	left: 10px;
	top: 45px;
	border-top:10px solid;
}
.add:after {
	content: "";
	height: 80px;
	position: absolute;;
	left: 45px;
	top: 10px;
	border-left: 10px solid;
}
.add:hover {
	color: #067;
}
</style>
<body>
<div style="border-top:double 60px; border-bottom:solid 20px; width:120px; height:20px; color:blue;">
</div>
<p></p>
<a class="add" href="javascript:"></a>
</body>
</html>
