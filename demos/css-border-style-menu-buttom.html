<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    div.wrap {
      width:120px;height:20px;/*定义了div的长和宽*/
      border-top:60px double;/*定义div边框的上边框样式：双线  60px：所以表现里面：上中下各20px*/ 
      border-bottom:20px solid;/*定义div边框的下边框样式：一条实线 20px*/  
    }
    </style>
</head>
<body>
    
    <div class="wrap">这是一个div</div>
</body>
</html>
